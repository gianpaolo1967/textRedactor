<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<script scr="main.js"></script>
	<meta charset="UTF-8">
	<title>Text Redactor By Pavlo Pyrozhenko</title>
</head>
<body id="body">
	<div class="textFeed">
		<button class="characters" onclick="count()">
			Count characters
		</button>
		<button class="uppercase" onclick="uppercase()">
			Uppercase
		</button>
		<button class="lowercase" onclick="lowercase()">
			Lowercase
		</button>
		<textarea class="text" type="text" id="text"></textarea>
		<p id="charNo"></p>
	</div>
	<p id="p"></p>
	<script>
		function count() {
			var text = document.getElementById('text').value;
			document.getElementById('p').innerHTML = text;
			document.getElementById('charNo').innerHTML = text.length;
		}
	</script>
	<script>
		function uppercase() {
		var text = document.getElementById('text').value;
		document.getElementById('p').innerHTML = text.toUpperCase();
	}
	</script>
	<script>
		function lowercase() {
		var text = document.getElementById('text').value;
		document.getElementById('p').innerHTML = text.toLowerCase();
	}
	</script>
</body>
</html>
